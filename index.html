<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Projeto Contador Simples</title>

<body>
    <div class="container">
            <h1>Contador até 10</h1>
            <button id="menor">-</button>
            <span id="valor">0</span>
            <button id="maior">+</button>
            <p class="display" id="paragraph">O contador só vai até o numero 10</p>
    </div>
</body>
<script src="js/script.js"></script>
